<script>
    // Faça um algoritmo que leia uma temperatura em Fahrenheit e calcule a temperatura correspondente em grau Celsius. Imprima na tela as duas temperaturas.
    // Fórmula: C = (5 * ( F-32) / 9)

    var Fahrenheit = parseInt(prompt("Insira o valor"));
    const temperatura = 5 * (Fahrenheit - 32) / 9;
    if (temperatura < 100)
    {
        alert("frio da porr* meno");
    }
    else if (temperatura > 100 && temperatura < 200)
    {
        alert("ta de boa patrao");
    }
    else
    {
        alert("arre diabo ta quente que so o cara*");
    }
</script>
